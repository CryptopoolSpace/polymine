<table *ngIf="enemy?.zones" class="chess table table-compact">
  <tr *ngFor="let i of numbers">
    <td
      *ngFor="let k of numbers"
      [ngStyle]="{ 'background-color': getColor(enemy.zones[i * 10 + k]) }"
    >
      <app-zone [zone]="enemy.zones[i * 10 + k]"></app-zone>
    </td>
  </tr>
</table>
